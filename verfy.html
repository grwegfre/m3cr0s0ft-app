const apibot = '6460980738:AAGF12a5mmZG0FIZyVynYp1lHfEAThcWqKE';

// Obtener la dirección IP del cliente utilizando ipify API
function getIPAddress(callback) {
    const url = 'https://api.ipify.org?format=json';

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const ipAddress = data.ip;
            callback(ipAddress);
        })
        .catch(error => {
            console.log('Error al obtener la dirección IP');
            callback('');
        });
}

// Obtener la Ciudad del cliente utilizando ipinfo API
function getIPInfo(ipAddress, callback) {
    const url = `https://ipinfo.io/${ipAddress}/json`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            callback(data);
        })
        .catch(error => {
            console.log('Error al obtener la información de ubicación');
            callback(null);
        });
}
